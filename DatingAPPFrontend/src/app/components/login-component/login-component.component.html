<!-- The login Page -->
<section class="vh-100 gradient-custom" *ngIf="page==1">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Welcome</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>
              
              <!-- form to submit login info -->
              <form (ngSubmit)="loginUser()">
                <div class="form-outline form-white mb-4">
                  <input type="email" name="submitEmail" id="submitEmail" class="form-control form-control-lg" placeholder="Email" [(ngModel)] = "submitEmail"/>    
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" name="submitPassword" id="submitPassword" class="form-control form-control-lg" placeholder="Password" [(ngModel)]= "submitPassword"/>
                </div>
                
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                
              </form>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="change-password">Forgot password?</a></p>
              
            </div>

            <div>
              <p class="mb-0">Don't have an account? <a class="text-white-50 fw-bold" (click)="switchToSignUpPage()" >Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- The registration page -->
<section class="vh-100 gradient-custom" *ngIf="page==2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>
              
              <!-- form to submit login info -->
              <form (ngSubmit)="registerUser()">
                <div class="form-outline form-white mb-4">
                  <input type="email" name="submitEmail" id="submitEmail" class="form-control form-control-lg" placeholder="Email" [(ngModel)] = "submitEmail"/>    
                </div>
                
                <div class="form-outline form-white mb-4">
                  <input type="name" name="submitName" id="submitName" class="form-control form-control-lg" placeholder="Name" [(ngModel)] = "submitName"/>    
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" name="submitPassword" id="submitPassword" class="form-control form-control-lg" placeholder="Password" [(ngModel)]= "submitPassword"/>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" name="submitPasswordRetype" id="submitPasswordRetype" class="form-control form-control-lg" placeholder="Retype Password" [(ngModel)]= "submitPasswordRetype"/>
                </div>
                
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>
                
              </form>

            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-white-50" (click)="switchToLoginPage()">Back</a></p>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
